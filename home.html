<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- Total Balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="current-balance" class="stat-value">90000</div>
                            <div class="stat-title">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- Add / CashOut -->
                    <div class="mb-5">
                        <button class="btn btn-lg">Add Money </button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>

                    <!-- Form -->
                    <div class="hero bg-base-200 ">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Amount to Add</span>
                                        </label>
                                        <input id="input-add-money" type="text" placeholder="Add Amount to withdraw"
                                            class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text font-medium">Pin Number</span>
                                        </label>
                                        <input id="input-pin-number" type="password"
                                            placeholder="Enter 4 digit pin number" class="input input-bordered"
                                            required />
                                    </div>
                                    <div id="btn-add-money" class="form-control mt-6">
                                        <button class="btn btn-primary font-medium">Add Money</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/add-money.js"></script>
</body>

</html>
